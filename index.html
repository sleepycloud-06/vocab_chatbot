<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的AI聊天助手</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        iframe {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            width: 100%;
            min-height: 600px;
            height: 80vh;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #e0e0e0;
            color: #555;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 0 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            iframe {
                min-height: 500px;
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今天你背单词了吗？</h1>
        <p>这是一个个性化的单词库</p>
       <iframe
         src="http://localhost/chatbot/ECgFe6UII3TTTjmF"
         style="width: 100%; height: 100%; min-height: 700px"
         frameborder="0"
         allow="microphone">
        </iframe>
    </div>
    <footer>
        <p>&copy; 个性化单词库.sleepycloud. All rights reserved.</p>
    </footer>
</body>
</html>
